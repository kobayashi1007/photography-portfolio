<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡我 | 攝影作品集</title>
  <!-- 引入 Font Awesome 圖示庫 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="icon" href="/image/camera.png" type="image/png">
</head>
<body class="contact-page-body">
  <!-- 導覽列 -->
  <nav class="navbar">
    <ul>
      <li><a href="home.html">首頁</a></li>
      <li class="dropdown">
        <a href="#" id="dropdown-toggle">關於我 ▼</a>
        <ul class="dropdown-menu" id="dropdown-menu">
          <li><a href="about.html">自我介紹</a></li>
          <li><a href="portfolio.html">作品集</a></li>
          <li><a href="contact.html">聯絡我</a></li>
        </ul>
      </li>
      <li class="mute-btn"> 
        <button id="mute-btn">🔇 靜音</button> 
        <div class="volume-wrapper">
          <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
          <span id="volume-pct">50%</span>
        </div>
      </li>
    </ul>
  </nav>

  <!-- 聯絡內容 -->
  <section class="contact-content">
    <div class="contact-card">
      <h1>GET IN TOUCH</h1>
      <div class="social-icons-container">
        <!-- Facebook 連結 -->
        <a href="https://www.facebook.com" target="_blank" class="social-icon-item fb">
          <i class="fa-brands fa-facebook"></i>
          <span>FACEBOOK</span>
        </a>
        
        <!-- Instagram 連結 -->
        <a href="https://www.instagram.com" target="_blank" class="social-icon-item ig">
          <i class="fa-brands fa-instagram"></i>
          <span>INSTAGRAM</span>
        </a>
      </div>
    </div>
  </section>

  <!-- 頁尾區塊 -->
  <footer class="portfolio-footer">
    <p>© 2026 攝影作品集. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a> / 
      <a href="https://www.facebook.com" target="_blank">FACEBOOK</a> / 
      <a href="https://www.flickr.com" target="_blank">FLICKR</a>
    </div>
  </footer>

  <!-- 背景音樂播放器 -->
  <audio id="bg-music" autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
  </audio>

  <!-- 腳本引入 -->
  <script src="menu.js"></script>
  <script src="mute.js"></script>
</body>
</html>
